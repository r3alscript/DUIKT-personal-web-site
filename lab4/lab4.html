<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="lab4style.css" />
  </head>
  <body>
    <div class="planner">
      <div class="header-container">
        <div class="header">
          <h1>Weekly Plan</h1>
          <div class="week-info">
            <div class="week-item">
              Week of
              <input type="text" class="line-input" placeholder="" />
            </div>
            <div class="week-item">
              Healthy Habit
              <input type="text" class="line-input" placeholder="" />
            </div>
          </div>
          <div class="checkbox-container">
            <label><input type="checkbox" /> Rocked it</label>
            <label><input type="checkbox" /> Room for Improvement</label>
          </div>
        </div>
      </div>

      <div class="sidebar-container">
        <div class="sidebar">
          <h2>Top 3 Goals</h2>
          <ul>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
          </ul>
          <h2>Everything Else</h2>
          <ul>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
          </ul>
          <h2>Next Week</h2>
          <ul>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
            <li>
              <input type="checkbox" /><input type="text" class="line-input" />
            </li>
          </ul>
        </div>
      </div>

      <div class="days-container">
        <div id="day-monday" class="day">
          <h3>Monday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
        <div id="day-tuesday" class="day">
          <h3>Tuesday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
        <div id="day-wednesday" class="day">
          <h3>Wednesday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
        <div id="day-thursday" class="day">
          <h3>Thursday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
        <div id="day-friday" class="day">
          <h3>Friday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
        <div id="day-saturday" class="day">
          <h3>Saturday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
          <div class="separator"></div>
          <h3>Sunday <input type="checkbox" class="day-checkbox" /></h3>
          <textarea placeholder=""></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
