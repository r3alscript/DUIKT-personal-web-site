<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="https://webhook.site/#!/view/8abc75b8-b1d7-4ea5-8b51-05490c8b88f2">
            <h2>Registration</h2>
            <div class="input-box">
                <label for="first-name">*First name</label>
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>
            <div class="input-box">
                <label for="second-name">*Second name</label>
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="second-name" name="second-name" placeholder="Second name" required>
            </div>
            <div class="input-box">
                <label for="email">*Email</label>
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <label for="birthday">Birthday</label>
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></ion-icon></span>
                <input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
            </div>
            <div class="input-box">
                <label for="password">*Password</label>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <label for="confirm-password">*Confirm password</label>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
