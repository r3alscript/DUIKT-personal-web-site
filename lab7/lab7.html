<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Greeting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="snow-wrap"></div>

      <header class="header">
        <img
          src="images/header-image.png"
          alt="Christmas Decorations"
          class="header__image"
        />
      </header>

      <main class="greeting">
        <div class="greeting__box">
          <h2 class="greeting__title">
            <span class="greeting__line">MERRY CHRISTMAS</span>
            <span class="greeting__line">&</span>
            <span class="greeting__line">HAPPY NEW YEAR!</span>
          </h2>
        </div>
      </main>
    </div>
  </body>
</html>
